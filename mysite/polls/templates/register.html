{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<br>
<div  class="row justify-content-center">
      <div  class="col-4">
<div class="card">
<div class="card-body">
<h4 class="card-title">Register to your account</h4>

    <form method="post" autocomplete="off">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">Register</button>
        <br>
        <p>If You are Already Account then <a href="/login">Login</a></p>
</form>
</div>
</div>
      </div>
</div>
{% endblock %}
